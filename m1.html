<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTITUDE CLINICA | Smoked Quartz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --quartz-base: #1a1817;
            --quartz-smoke: #4a4541;
            --quartz-light: #7b726c;
            --quartz-amber: #c4a484;
            --text-main: #f5f5f5;
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --grain: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--quartz-base);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* Materiality: Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            z-index: 9999;
            pointer-events: none;
            background-image: var(--grain);
        }

        /* Typography: Refined Scale */
        h1 { font-weight: 700; font-size: 8vw; letter-spacing: -0.04em; line-height: 0.9; }
        .mono { font-family: 'Space Mono', monospace; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; color: var(--quartz-amber); }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--quartz-amber);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s var(--ease-out-expo), width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
            backdrop-filter: invert(1) grayscale(1);
        }

        /* Layout: Suspended Sections */
        section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
            z-index: 2;
        }

        /* The Smoked Quartz Element (Morphing Shard) */
        .quartz-shard {
            position: fixed;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 40vw;
            height: 60vh;
            background: linear-gradient(135deg, rgba(74, 69, 65, 0.4) 0%, rgba(26, 24, 23, 0.1) 100%);
            backdrop-filter: blur(40px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            transition: all 1.2s var(--ease-out-expo);
            box-shadow: 0 0 100px rgba(0,0,0,0.5), inset 0 0 40px rgba(196, 164, 132, 0.05);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -52%) rotate(0deg); }
            50% { transform: translate(-48%, -48%) rotate(2deg); }
        }

        /* State Morphing */
        body[data-scroll="1"] .quartz-shard {
            left: 30%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: linear-gradient(180deg, rgba(123, 114, 108, 0.3) 0%, rgba(26, 24, 23, 0.4) 100%);
        }

        body[data-scroll="2"] .quartz-shard {
            left: 50%;
            width: 90vw;
            height: 40vh;
            clip-path: polygon(0% 15%, 100% 0%, 85% 100%, 15% 85%);
        }

        /* Content Blocks */
        .nav-header {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 100;
        }

        .content-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s var(--ease-out-expo);
        }

        .content-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 40px;
            max-width: 600px;
        }

        .stat-item {
            border-left: 1px solid var(--quartz-smoke);
            padding-left: 20px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--quartz-smoke);
            border-radius: 100px;
            font-size: 10px;
            margin-bottom: 20px;
        }

        /* Scroll Progress */
        .progress-bar {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            width: 1px;
            background: rgba(255,255,255,0.1);
            z-index: 100;
        }

        .progress-fill {
            width: 100%;
            height: 0%;
            background: var(--quartz-amber);
            transition: height 0.3s ease;
        }

        button {
            background: transparent;
            border: 1px solid var(--quartz-smoke);
            color: var(--text-main);
            padding: 15px 30px;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            margin-top: 40px;
            width: fit-content;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--text-main);
            color: var(--quartz-base);
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav class="nav-header">
        <div class="mono" style="color: var(--text-main)">Autitude Clinica</div>
        <div class="mono">London / Zurich / Tokyo</div>
    </nav>

    <div class="progress-bar">
        <div class="progress-fill" id="pFill"></div>
    </div>

    <div class="quartz-shard"></div>

    <main>
        <section id="hero">
            <div class="content-reveal active">
                <span class="tag mono">Est. 2024</span>
                <h1>Suspended<br>In Clarity.</h1>
                <p class="mono" style="margin-top: 20px; max-width: 300px; opacity: 0.6;">High-performance cognitive architecture for the modern mind.</p>
            </div>
        </section>

        <section id="method">
            <div class="content-reveal">
                <span class="tag mono">The Method</span>
                <h2 style="font-size: 4vw; max-width: 600px; letter-spacing: -0.02em;">Refracting the spectrum of human focus.</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="mono">01</div>
                        <div style="font-size: 14px; margin-top: 10px;">Deep Neural Resonance</div>
                    </div>
                    <div class="stat-item">
                        <div class="mono">02</div>
                        <div style="font-size: 14px; margin-top: 10px;">Quartz-Clean Diagnostics</div>
                    </div>
                    <div class="stat-item">
                        <div class="mono">03</div>
                        <div style="font-size: 14px; margin-top: 10px;">Flow State Mapping</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="content-reveal">
                <span class="tag mono">Contact</span>
                <h2 style="font-size: 4vw;">Enter the <br><span style="color: var(--quartz-smoke)">Sanctuary.</span></h2>
                <button>Book Assessment</button>
            </div>
        </section>
    </main>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('button, .tag').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(2)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
        });

        // Scroll Logic for Morphing
        const sections = document.querySelectorAll('section');
        const content = document.querySelectorAll('.content-reveal');
        const progressFill = document.getElementById('pFill');

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            const height = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (scrollPos / height) * 100;
            
            progressFill.style.height = scrolled + '%';

            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight / 2 && rect.bottom > window.innerHeight / 2) {
                    document.body.setAttribute('data-scroll', index);
                    content[index].classList.add('active');
                } else {
                    content[index].classList.remove('active');
                }
            });
        });

        // Intersection Observer for initial state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelector('.content-reveal').classList.add('active');
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(s => observer.observe(s));
    </script>
</body>
</html>
